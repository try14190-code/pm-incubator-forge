title: "환경 변수 로딩을 위한 config/env 초기화"

domain: config

success_criteria:
  - 애플리케이션 시작 시 `.env` 파일이 1회 로드된다.
  - 환경 변수 로딩 책임은 config 패키지에 명시적으로 위치한다.
  - Service 및 Controller에서는 `.env` 파일을 직접 로드하지 않는다.
  - 환경 변수 로딩 여부는 애플리케이션 전역에서 일관되게 보장된다.

todos:
